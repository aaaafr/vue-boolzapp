<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="crossorigin="anonymous" />
    <title>Vue boolzapp</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="sidebar clearfix">
                <div class="utente">
                    <div class="pic">
                        <img src="./assets/img/avatar_io.jpg" alt="profilo utente">
                        <p>Nome Utente</p>
                    </div>
                    <div class="icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="notifiche">
                    <i class="far fa-bell-slash"></i>
                    <div class="link">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
                <div class="search">
                    <div class="text">
                        <i class="fas fa-search"></i>
                        <input  type="text" name="" id="" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
                <div id="lista_utenti">
                    <ul class="utenti" v-for="(utente,index) in utenti" @click="openChat(index)"> 
                        <li>
                            <img :src="utente.avatar" alt="">
                            <p>{{utente.name}}</p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="content  clearfix">
                <div class="mex">
                    <ul class="utentiCorrenti">
                        <li>
                            <img :src="utenti[utentiCorrenti].avatar" alt="">
                            <p>{{utenti[utentiCorrenti].name}}</p>
                            
                        </li>
                    </ul>
                    <div class="chat">
                        <p v-for="(message,index) in utenti[utentiCorrenti].messages" :class="message.status === 'sent' ? 'sent' : 'received' ">
                            {{message.text}}
                            <br>
                            {{message.date}}

                        </p>

                    </div>
                    <div class="write">
                        <i class="far fa-smile"></i>
                        <input type="text" v-model="newMex" @keyup.enter="addMex">
                        <i class="fas fa-microphone"></i>
                    </div>

                </div>
        
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
